<VirtualHost *:80>
    ServerName web.isitech.org
    ServerAlias www.isitech.org
    DocumentRoot /var/www/org

    Alias /imatges /var/www/isitechorg/imatges

    <Directory /var/www/org>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog /var/www/isitechorg/logs/error.log
    CustomLog /var/www/isitechorg/logs/access.log combined

</VirtualHost>
