<VirtualHost *:80>
    ServerName www.isitech.com
    ServerAlias web.isitech.com
    ServerAdmin contacte@isitech.com

    DocumentRoot /var/www/com
    ErrorDocument 404 "Error en l'aplicacio web appave - fitxer no trobar"

    Alias /imatges /srv/www/appave/imatges

    <Directory /var/www/com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /srv/www/appave/imatges>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog /var/www/appave/logs/error.log
    CustomLog /var/www/appave/logs/access.log combined

</VirtualHost>
